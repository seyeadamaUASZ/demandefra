<div class=" col-sm-12 mt-2 mb-4">
  <div class="container">
        <h5>{{('signature.ajout') | translate}}</h5>
  </div>
</div>
<div class="container-fluid">
  <form class="" [formGroup]="EditForm">
        <div class="row col-sm-12">              
            <div class="col-sm-12">
                  <mat-form-field appearance="fill">
                        <mat-label>{{'signature.codePin' | translate}}</mat-label>
                        <input matInput type="password" formControlName="codePin" required>
                  </mat-form-field>
            </div>                            
        </div>
  </form>    
</div>
<div>
  <button mat-stroked-button type="button" color="warn" mat-dialog-close>{{'btn.fermer' | translate}}</button>
  <button type="button" (click)="onSubmit()" mat-raised-button color="primary">{{'btn.verifier' | translate}}</button>          
</div>
