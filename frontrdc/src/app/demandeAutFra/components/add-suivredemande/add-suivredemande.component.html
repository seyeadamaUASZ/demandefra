<mat-dialog-content>
      <div class="container-fluid">
            <form class="" [formGroup]="EditForm" (ngSubmit)="onSubmit()">
                  <mat-form-field appearance="fill">
                        <mat-label>{{'suivredemande.numerodemande' | translate}}</mat-label>
                        <input matInput type="text" formControlName="numerodemande" required>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                        <mat-label>{{'suivredemande.email' | translate}}</mat-label>
                        <input matInput type="email" formControlName="email" required>
                  </mat-form-field>
            </form>
      </div>
</mat-dialog-content>
