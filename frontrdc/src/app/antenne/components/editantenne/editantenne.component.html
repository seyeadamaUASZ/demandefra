<div>
  <div class="">
    <br>
    <h3 class="card-heading float-left">
      <strong class="foncer"> {{'antenne.ajoutantenne' | translate}}
      </strong>
    </h3><br><br>

    <mat-dialog-content>
      <div class="">
        <form class="" [formGroup]="EditForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>{{'antenne.code' | translate}}</mat-label>
            <input matInput type="text" formControlName="codeAntenne" required>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>{{'antenne.nom' | translate}}</mat-label>
            <input matInput type="text" formControlName="nomAntenne" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>{{'antenne.region' | translate}}</mat-label>
            <mat-select formControlName="region" required>
                  <mat-option *ngFor="let region of regions" [value]="region">
                        {{region.nomRegion}}
                  </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="buttons">
            <div class="login">
              <button mat-raised-button color="primary" type="submit">{{'btn_valider' | translate}}</button>
              <button mat-stroked-button color="warn" (click)="closeDialog()" type="button">{{'btn_fermer' |
                translate}}</button>

            </div>
          </div>
        </form>
      </div>
    </mat-dialog-content>
  </div>
