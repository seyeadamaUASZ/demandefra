<div class="row container-fluid mt-5" >
  <div class="col-lg-8 col-md-8 col-sm-8 mt-5" style="height: 100%;">
    <img  *ngIf="!imageAccueil" src="assets/images/demat-1000x667.jpg" srcset="assets/images/demat-1000x667.jpg 2x,
    assets/images/demat-1000x667.jpg 3x" class="image">
  </div>
  <div *ngIf="imageAccueil"  class="col-lg-8 col-md-8 col-sm-8"  >
    <img  [src]="imageAccueil"  srcset="imageAccueil 2x,
    imageAccueil 3x" >
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 mat-elevation-z2  mt-5">
    <div class="login-page">
      <div class="login-spacer"></div>
      <h4 *ngIf="bloquerInput" style="color: red;">
        {{'essayerConnexionUlterieurement' | translate}}
      </h4><br><br>
      <div class="login-container">
        <h2 class="float-left">
          {{'authentification.title' | translate}}
        </h2><br><br><br>
        <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-icon matSuffix color="primary">perm_identity</mat-icon>
            <input [readonly]="bloquerInput" matInput placeholder="{{'username' | translate}}" formControlName="username">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-icon matSuffix name="cone" color="primary" (click)="regarder()">{{lasse}}</mat-icon>
            <input [readonly]="bloquerInput" matInput type="{{type}}" placeholder="{{'password' | translate}}" formControlName="password">
          </mat-form-field>
          <button mat-button color="primary" class="float-left" type="button"
            routerLink="forgetPwd">{{'pwd_oublie' | translate}}
            ?</button>
            <button *ngIf="isBioActive || isFaceActive" mat-button color="primary" class="float-right" type="button"
            routerLink="autre">{{'autre' | translate}}
            ?</button><br><br><br>
          <div class="buttons">
            <div class="login">
              <button mat-raised-button color="primary" type="submit" [class.spinner]="loading" [disabled]="loading"
                [disabled]="!loginForm.valid || bloquerInput">{{'btn_login' | translate}}</button>
            </div>
            <div class="register">

             
            </div>

          </div>
        </form>
       
      </div>
    </div>
  </div>
</div>
